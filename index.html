<html>    
<style>
 @font-face {
         font-family: volvolife;
         src: url(VolvoBroadPro.otf);
 }
 .blinker {
       animation: blinker 0.2s linear infinite;
 }

 .blinker_img {
       animation: blinker_img 0.7s linear infinite;
 }

 @keyframes blinker_img {
        50% { opacity: 0; }
 }

 @keyframes blinker {  
     100% { color: chocolate; }
     80% { color: orange; }
     60% { color: blue; }
     40% { color: magenta; }
     20% { color: red; }
     0% { color: Chartreuse; } 
       
 }
</style>
    <h1 class="blinker" style="text-align: center; font-family: volvolife; font-size: 80px;"> Volvo e livet </h1>
    <div class="blinker_img" style="margin: 0; display: flex; align-items: center; justify-content: center">
        <img class="blinker_img" src="epa.jpg">
    </div>
</html>
